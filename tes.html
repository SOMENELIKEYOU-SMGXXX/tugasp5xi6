<!DOCTYPE html>

    <title>Kontak Tim Pengembang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-item {
            margin: 10px 0;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #e4405f, #c13584);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(228, 64, 95, 0.5);
        }
    </style>
</head>
